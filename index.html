<!doctype html>
<html>

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
        crossorigin="anonymous"></script>
    <!-- Other -->
    <title>Lootjes Trekken</title>
    <script src="js/main.js"></script>
</head>

<body>
    <main class="container">

        <div class="text-center p-5 m-4 shadow rounded">
            <h1>Lootjes Trekken</h1>
            <p class="lead">Trek eenvoudig lootjes zonder dat iemand zichzelf trekt.</p>
            <hr class="my-5 mx-auto w-75 text-center">
            <div class="container my-5">
                <div class="input-group center w-50 mb-5 mx-auto">
                    <span class="input-group-text">Aantal mensen</span>
                    <input class="form-control" id="amountInput" type="number" min="3" value="3" name="amount">
                    <button class="btn btn-outline-primary" onclick="updatePersonForm()">Update</button>
                </div>
                <div id="personList" class="container w-50"></div>
                <button class="btn btn-outline-primary text-left" onclick="execute()">Trek de lootjes!</button>

            </div>
            <div id="resultsDiv" style="display: none;">
                <hr class="my-5 mx-auto w-75 text-center">
                <div class="container my-5 w-50">
                    <h2 class="mb-3">Resultaten</h2>
                    <div id="results" class="container"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container w-75 p-4 text-center">
        Made by <a href="https://github.com/rijkvp" class="link-dark">Rijk van Putten</a> ·
        Lootjes Trekken · 
        <a href="https://github.com/rijkvp/Lootjes-Trekken" class="link-dark">Source</a> · 
        <a href="https://github.com/rijkvp/Lootjes-Trekken/issues/new" class="link-dark">Submit issue</a>
    </footer>

</body>

</html>
